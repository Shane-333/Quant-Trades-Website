<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Control</title>
    <link rel="stylesheet" href="css/ema.css"> <!-- Ensure the CSS path is correct -->
    <link rel="stylesheet" href="css/chatbot.css"> <!-- Chatbot CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- TradingView Widget -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <!-- Include Bootstrap JS for navbar functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chatbot JS -->
    <script src="js/chatbot.js"></script>
    <script src="js\scripts.js"></script>
</head>

<body>
    <!-- Proper Navbar structure -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Quant Trades</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Info</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="alpaca_trend.html">13/48 Bot</a></li>
                    <li class="nav-item"><a class="nav-link" href="shorttrend.html">9/21 Bot</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Ensure main content is not hidden under the navbar -->
    <div style="margin-top: 80px;">
        <h1>Welcome to the Trading Bot Control Panel</h1>
        <button id="startTrading" onclick="startTrading()">Start Trading</button>
        <button class="stop" onclick="stopTrading()">Stop Trading</button>

        <div id="tradingview_chart" style="width: 100%; height: 85vh;"></div>
    </div>

    <!-- Container for the TradingView Widget -->
    <div class="mb-3" id="tradingview_chart">
    
    </div>

    <div class="card mt-3">
        <div class="card-header">Logs</div>
        <div class="card-body">
            <pre id="logs">Loading logs...</pre>
        </div>
    </div>


        <!-- Chatbot container -->
        <div id="chatbot-container" class="chatbot-container">
            <div id="chatbot-header" class="chatbot-header">
                <span>Chatbot</span>
                <button id="chatbot-toggle" class="chatbot-toggle">-</button>
            </div>
            <div id="chatbot-body" class="chatbot-body">
                <div id="chatbot-messages" class="chatbot-messages"></div>
                <input id="chatbot-input" class="chatbot-input" type="text" placeholder="Ask a financial question..." />
                <button id="chatbot-send" class="chatbot-send">Send</button>
            </div>
        </div>
    


</body>

</html>
